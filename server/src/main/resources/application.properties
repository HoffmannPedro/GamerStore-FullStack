# Puerto dinámico (Railway lo asigna automáticamente)
server.port=${PORT:8080}

# --- CONFIGURACIÓN DE BASE DE DATOS HÍBRIDA (LOCAL Y NUBE) ---

# Construimos la URL con el prefijo 'jdbc:' obligatorio
# Si estamos en Railway, usa PGHOST. Si estamos en tu PC, usa localhost.
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:ecommerce_db}

# Usuario
spring.datasource.username=${PGUSER:postgres}

# Contraseña
spring.datasource.password=${PGPASSWORD:1475963}

# Driver (Opcional en versiones nuevas, pero bueno tenerlo)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Nivel de logging para el paquete
logging.level.com.ecommerce.template=INFO
# Archivo de logs
logging.file.name=logs/app.log
