# Puerto dinámico (Railway lo asigna automáticamente)
server.port=${PORT:8080}

# Base de Datos (Usamos variables de entorno, si no existen, usa las de localhost por defecto)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1475963}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Nivel de logging para el paquete
logging.level.com.ecommerce.template=INFO
# Archivo de logs
logging.file.name=logs/app.log
